<div class="w-full space-y-4">
  <div
    class="overflow-x-auto border rounded-lg p-4 bg-base-100 shadow space-y-4"
  >
    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2"
    >
      <h2 class="text-lg sm:text-xl font-bold text-base-content">
        Kardex de Inventarios
      </h2>
    </div>

    <table class="table table w-full cursor-pointer">
      <thead>
        <tr class="text-xs text-gray-500 uppercase">
          <th>#</th>
          <th>Producto</th>
          <th>Stock</th>
          <th>Costo promedio</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of inventarios; let i = index"
          (click)="irAKardex(item.plataformaId)"
          class="hover:bg-neutral/10 transition"
        >
          <td>{{ i + 1 }}</td>
          <td class="uppercase font-semibold">
            {{ item.plataforma?.nombre }}
          </td>
          <td>{{ item.stock_perfiles }}</td>
          <td>${{ item.costo_promedio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
